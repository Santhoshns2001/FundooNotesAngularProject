<div class="container">
    <mat-card class="mat-card">
      <mat-card-content>
          <div>
           <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png">
          </div>
            <div class="main">
                <div class="child">
                    <span>
                       <h1 class="sign_in">Create your Google Account</h1>
                    </span>
                    <span>
                      <h1 class="text2"> to continue to Gmail</h1>
                    </span>
                            <div class="first_lastname">
                             <mat-form-field appearance="outline" class="form">
                                <mat-label>First Name</mat-label>
                                   <input matInput placeholder="First Name">
                             </mat-form-field>

                             <mat-form-field appearance="outline" class="form">
                                <mat-label>Last Name</mat-label>
                                 <input matInput placeholder="Last Name">
                                </mat-form-field>
                            </div>
                                <div>
                                   <mat-form-field class="username" appearance="outline">
                                        <mat-label>Username</mat-label>
                                         <input matInput placeholder="Username">
                                        <mat-icon matSuffix style="padding-right: 10px; color: rgb(73, 73, 73);"> &#64;gmail.com </mat-icon>
                                    </mat-form-field>
                                </div>
                                  <p class="message">you can use letter, numbers & periods</p>
                                    <div>
                                      <div class="first_lastname" style="margin-top: 20px;">
                                         <mat-form-field appearance="outline" class="form">
                                             <mat-label>Password</mat-label>
                                                 <input matInput placeholder="Password" [type]="hide?'password':'text'">
                                         </mat-form-field>

                                             <mat-form-field appearance="outline" class="form">
                                                    <mat-label>Confirm</mat-label>
                                                     <input matInput placeholder="Confirm" [type]="hide?'password':'text'">
                                            </mat-form-field>
                                        </div>
                                             <p class="message">Use 8 or more characters with max of letter ,numbers & symbols</p>
                                                     <mat-checkbox class="checkbox" (change)="hide=!hide">Show Password</mat-checkbox>
                                     </div>
                                     <div>
                                        <button class="sign_instead" mat-button >Sign in instead</button>
                                     </div>
                                     <div>
                                        <a class="next_buuton" mat-flat-button href="https://www.google.com/" target="_blank">Next</a>
                                     </div>
           
               </div>
               <div class="image_2">
                <img class="image2" src="https://simg.nicepng.com/png/small/175-1754459_google-account-products-icons-crear-una-cuenta-de.png" alt="image2">
                <p style="font-size: 20px;  color: rgb(73, 73, 73);">One account. All of Google </p>
                <p style="margin-left: 50px; font-size: 20px; color: rgb(73, 73, 73); margin-top: -5px;">working for you.</p>

               </div>
              
               
           </div>
           
      </mat-card-content>
    </mat-card>
    
    <div class="footer">
      <div class="ft-d1">
        <select class="ft-d1-select">
          <option value="">English (United States)</option>
          <option value="">Kannada</option>
          <option value="">Telugu</option>
          <option value="">Hindi</option>
          <option value="">Marathi</option>
          <option value="">Tamil</option>
        </select>
      </div>
      <div class="ft-d2">
        <button mat-button href="https://support.google.com/accounts?hl=en&p=account_iph" target="_blank">Help</button>
        <button mat-button href="https://accounts.google.com/TOS?loc=IN&hl=en&privacy=true" target="_blank">Privacy</button>
        <button mat-button href="https://accounts.google.com/TOS?loc=IN&hl=en" target="_blank">Terms</button>
      </div>
    </div>
</div>
