
  <div class="container">
    <mat-card class="mat-card">
      <mat-card-content>
        <div>
          <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" alt="googlefont">
        </div>
        <div class="main">
          <div class="child">
             <span>
                <h1 class="sign_in">Sign in</h1>
             </span>
                <span>
                  <h1 class="text2"> Use your Google Account</h1>
                </span>
          </div>
          <div class="child">
            <form [formGroup]="Loginform"(ngSubmit)="OnLogin()">
             <div>
               <mat-form-field appearance="outline" class="form">
                   <mat-label>Email or Phone</mat-label>
                   <input matInput placeholder="Email or Phone" formControlName="Email">
                   <mat-error *ngIf="Loginform.get('Email')?.hasError('required')">
                   Email Required
                   </mat-error>
               </mat-form-field>
              </div>
              <div>
                 <mat-form-field appearance="outline" class="form">
                    <mat-label>Enter your Password</mat-label>
                    <input matInput placeholder="Enter your Password" formControlName="password">
                    <mat-error *ngIf="Loginform.get('password')?.hasError('required')">
                      password cannot be empty, please enter password. 
                    </mat-error>
                  </mat-form-field>
              </div>
            
    <div>
      <button class="forgot_password" mat-button >Forgot Password?</button>
    </div>
    <div>
      <p class="message">Not your computer? Use Guest mode to sign  in privately.</p>
    </div>
    <div>
     
      <button class="message1" mat-button >Learn more about using Guest mode</button>
    </div>
    <div>
      <button class="message2" mat-button >Create account</button>
    </div>
    <div>
      <button class="link_button" mat-flat-button>Submit</button>
    </div>
  </form>
        </div>
      </div>
      </mat-card-content>
    </mat-card>
    
    <div class="footer">
      <div class="ft-d1">
        <select class="ft-d1-select">
          <option value="">English (United States)</option>
          <option value="">Kannada</option>
          <option value="">Telugu</option>
          <option value="">Hindi</option>
          <option value="">Marathi</option>
          <option value="">Tamil</option>
        </select>
      </div>
      <div class="ft-d2">
        <button mat-button href="https://support.google.com/accounts?hl=en&p=account_iph" target="_blank">Help</button>
        <button mat-button href="https://accounts.google.com/TOS?loc=IN&hl=en&privacy=true" target="_blank">Privacy</button>
        <button mat-button href="https://accounts.google.com/TOS?loc=IN&hl=en" target="_blank">Terms</button>
      </div>
    </div>
    </div>
