
<div class="container">
    <mat-card class="mat-card">
      <mat-card-content>
        <div>
          <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" alt="googlefont">
        </div>
        <div class="main">
          <div class="child">
             <span>
                <h1 class="sign_in">Reset Password</h1>
             </span>
                <span>
                  <h1 class="text2"> Create a strong password to your Account</h1>
                </span>
          </div>
          <div class="child">
             <div>
               <mat-form-field appearance="outline" class="form">
                   <mat-label>Password</mat-label>
                   <input matInput placeholder="Password">
               </mat-form-field>
              </div>
              <div>
                 <mat-form-field appearance="outline" class="form">
                    <mat-label>Confirm password</mat-label>
                    <input matInput placeholder="Confirm password">
                  </mat-form-field>
              </div>
   
    <div>
      <button class="message2" mat-button >Return to login</button>
    </div>
    <div>
      <a class="link_button" mat-flat-button href="https://www.google.com/" target="_blank">Save</a>
    </div>
        </div>
      </div>
      </mat-card-content>
    </mat-card>
     <div class="footer">
      <div class="ft-d1">
        <select class="ft-d1-select">
          <option value="">English (United States)</option>
          <option value="">Kannada</option>
          <option value="">Telugu</option>
          <option value="">Hindi</option>
          <option value="">Marathi</option>
          <option value="">Tamil</option>
        </select>
      </div>
      <div class="ft-d2">
        <button mat-button href="https://support.google.com/accounts?hl=en&p=account_iph" target="_blank">Help</button>
        <button mat-button href="https://accounts.google.com/TOS?loc=IN&hl=en&privacy=true" target="_blank">Privacy</button>
        <button mat-button href="https://accounts.google.com/TOS?loc=IN&hl=en" target="_blank">Terms</button>
      </div>
    </div>


    </div>
